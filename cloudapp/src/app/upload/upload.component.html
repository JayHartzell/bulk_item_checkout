<div class="container">
  <h1>Bulk Item Checkout</h1>

  <p>Upload an Excel or CSV file with <strong>PRIMARYIDENTIFIER</strong> and <strong>BARCODE</strong> columns.</p>

  <div class="file-upload-container">
    <input type="file" (change)="onFileSelected($event)" accept=".csv, .xlsx, .xls" #fileInput style="display: none;">
    <button mat-stroked-button (click)="fileInput.click()">Choose File</button>
    <span *ngIf="file" class="file-name" style="margin-left: 10px;">{{ file.name }}</span>
  </div>

  <div class="eca-actions">
    <button mat-flat-button color="primary" (click)="processFile()" [disabled]="!file">Next</button>
  </div>
</div>
